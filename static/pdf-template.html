<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{TITLE}}</title>
  <style>
    /* PDF-specific page rules (not available in browser print) */
    @page {
      margin: 2cm;
      size: A4;
      @top-center {
        content: "{{TITLE}}";
        font-size: 10px;
        color: #666;
      }
      @bottom-center {
        content: "Page " counter(page) " of " counter(pages);
        font-size: 10px;
        color: #666;
      }
      @bottom-right {
        content: "Generated from PKB Theme";
        font-size: 8px;
        color: #999;
      }
    }
    
    /* Import existing print styles to avoid duplication */
    /* NOTE: When using server-side, replace with inline CSS from pdf-print.css */
    
    /* Minimal template-specific overrides */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Template structure for server-side generation -->
  <header class="pdf-header">
    <h1>{{TITLE}}</h1>
    <div class="page-metadata">{{METADATA}}</div>
  </header>
  
  <main class="pdf-content">{{CONTENT}}</main>
</body>
</html>
