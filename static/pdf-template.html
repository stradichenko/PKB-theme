<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{TITLE}}</title>
  <style>
    /* ── LaTeX-inspired PDF template styles ─────────────────────── */
    @page {
      margin: 2.5cm 2.5cm 3cm 2.5cm;
      size: A4;
      @bottom-center {
        content: counter(page);
        font-size: 10pt;
        color: #333;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, Georgia, serif;
      }
    }

    body {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino,
                   "EB Garamond", Georgia, "Times New Roman", serif;
      font-size: 11pt;
      line-height: 1.45;
      color: #000;
      margin: 0;
      padding: 0;
      -webkit-hyphens: auto;
      hyphens: auto;
    }

    /* Title block — \maketitle */
    .pdf-header {
      text-align: center;
      margin-bottom: 24pt;
    }

    .pdf-header h1 {
      font-size: 17pt;
      font-weight: 700;
      line-height: 1.25;
      margin: 0 0 12pt 0;
    }

    .page-metadata {
      font-size: 11pt;
      color: #000;
      margin-bottom: 6pt;
    }

    .page-metadata::after {
      content: "";
      display: block;
      border-bottom: 0.4pt solid #000;
      margin: 14pt 0 20pt 0;
    }

    /* Content */
    .pdf-content {
      text-align: justify;
    }

    .pdf-content p {
      margin: 0;
      text-indent: 1.5em;
      orphans: 3;
      widows: 3;
      line-height: 1.45;
    }

    .pdf-content h2 { font-size: 14pt; font-weight: 700; margin: 24pt 0 10pt; }
    .pdf-content h3 { font-size: 12pt; font-weight: 700; margin: 18pt 0 8pt; }
    .pdf-content h4 { font-size: 11pt; font-weight: 700; font-style: italic; margin: 14pt 0 6pt; }

    .pdf-content h2 + p,
    .pdf-content h3 + p,
    .pdf-content h4 + p { text-indent: 0; }

    /* Tables — booktabs */
    table {
      border-collapse: collapse;
      margin: 16pt auto;
      font-size: 10pt;
      border-top: 1.5pt solid #000;
      border-bottom: 1.5pt solid #000;
    }
    th, td { padding: 4pt 10pt; border: none; text-align: left; }
    thead tr { border-bottom: 0.75pt solid #000; }
    th { font-weight: 700; }

    /* Code */
    pre {
      background: #f8f8f8;
      border: 0.4pt solid #ccc;
      padding: 8pt 10pt;
      font-size: 8.5pt;
      font-family: "Courier New", monospace;
      line-height: 1.3;
      white-space: pre-wrap;
    }
    code { font-family: "Courier New", monospace; font-size: 9pt; }

    /* Blockquotes */
    blockquote {
      margin: 12pt 0 12pt 2em;
      padding-left: 1em;
      border-left: 1.5pt solid #999;
      font-style: italic;
    }

    /* Images */
    img { max-width: 80%; display: block; margin: 16pt auto; }
    figcaption { font-size: 9pt; text-align: center; font-style: italic; margin-top: 4pt; }
  </style>
</head>
<body>
  <header class="pdf-header">
    <h1>{{TITLE}}</h1>
    <div class="page-metadata">{{METADATA}}</div>
  </header>

  <main class="pdf-content">{{CONTENT}}</main>
</body>
</html>
