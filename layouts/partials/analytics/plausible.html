{{- with .Site.Params.analytics -}}
  {{- if .plausible -}}
    <!-- Plausible Analytics -->
    <script defer data-domain="{{ .plausibleDomain }}" src="{{ .plausibleScriptSrc }}"></script>
    <!-- Optional: enable custom event tracking -->
    <script>
      window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }
    </script>
  {{- end -}}
{{- end -}}
