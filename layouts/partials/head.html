<!-- Sets the character encoding for the document to UTF-8 -->
<meta charset="utf-8">

<!-- Ensures proper rendering and touch zooming on mobile devices -->
<meta name="viewport" content="width=device-width">

<!-- Dynamically sets the page title -->
<!-- If the current page is the homepage, it uses the site title -->
<!-- Otherwise, it combines the page title and site title with a separator -->
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<!-- Includes the cached partial template for CSS files -->
{{ partialCached "head/css.html" . }}

<!-- Includes the cached partial template for JavaScript files -->
{{ partialCached "head/js.html" . }}

{{ $script := resources.Get "js/main.js" | minify | fingerprint }}
<script src="{{ $script.RelPermalink }}" integrity="{{ $script.Data.Integrity }}" crossorigin="anonymous"></script>


<!-- Loads the main CSS file -->
<!-- This file is processed with SASS and includes all necessary styles -->
<!-- The resulting CSS is minified and fingerprinted for cache busting -->
<!-- The fingerprinted CSS file is linked in the HTML -->
<!-- The fingerprint ensures that the browser loads the latest version of the file -->
<!-- The SASS file is processed with the Hugo SASS pipeline -->
{{ $style := resources.Get "sass/main.scss" | toCSS }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
