<div class="recent-posts-grid">
  {{ $recentPosts := first 6 (where site.RegularPages "Type" "posts") }}
  {{ range $recentPosts }}
    <div class="post-card">
      <h3 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <div class="post-meta">
        <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
        {{ if .Params.tags }}
        <div class="post-tags">
          {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
          {{ end }}
        </div>
        {{ end }}
      </div>
      <div class="post-summary">{{ .Summary }}</div>
    </div>
  {{ end }}
</div>
