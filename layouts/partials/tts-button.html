<!-- TTS Button with control bar for speech speed and text highlighting -->
<button id="tts-button" 
        class="tts-button header-button" 
        title="Text-to-Speech" 
        aria-label="Read page content aloud">
  <svg xmlns="http://www.w3.org/2000/svg" 
       width="20" 
       height="20" 
       fill="currentColor" 
       viewBox="0 0 16 16" 
       aria-hidden="true" 
       focusable="false">
    <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04z"/>
    <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
    <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
    <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z"/>
  </svg>
  <span class="tts-loading" style="display: none;">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12a9 9 0 11-6.219-8.56"/>
      <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 12 12;360 12 12"/>
    </svg>
  </span>
</button>

<!-- TTS Control Bar -->
<div id="tts-control-bar" class="tts-control-bar">
  <div class="tts-controls">
    <!-- Speed Control -->
    <div class="tts-speed-control">
      <label for="tts-speed" class="tts-label">Speed</label>
      <input type="range" 
             id="tts-speed" 
             class="tts-slider" 
             min="0.5" 
             max="2" 
             step="0.1" 
             value="1">
      <span class="tts-speed-value">1x</span>
    </div>
    
    <!-- Control Buttons -->
    <div class="tts-action-buttons">
      <button id="tts-play-pause" class="tts-control-btn" title="Play/Pause">
        <svg class="tts-play-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M6.271 5.055a.5.5 0 0 1 .52.013L11 7.055a.5.5 0 0 1 0 .89L6.791 9.932a.5.5 0 0 1-.791-.389V5.604a.5.5 0 0 1 .271-.549z"/>
        </svg>
        <svg class="tts-pause-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="display: none;">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
        </svg>
      </button>
      
      <button id="tts-stop" class="tts-control-btn" title="Stop">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
        </svg>
      </button>
      
      <button id="tts-skip-forward" class="tts-control-btn" title="Skip forward">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M4.158 12.025a.5.5 0 0 1-.316-.633L5.777 4.5a.5.5 0 0 1 .632-.317l1.767.533a.5.5 0 0 1 .316.633L6.557 12.25a.5.5 0 0 1-.632.317l-1.767-.533z"/>
          <path d="M12.5 5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V6.207l-3.146 3.147a.5.5 0 0 1-.708-.708L11.293 5.5H8.5a.5.5 0 0 1 0-1h4z"/>
        </svg>
      </button>
    </div>
    
    <!-- Progress indicator -->
    <div class="tts-progress">
      <div class="tts-progress-bar">
        <div class="tts-progress-fill"></div>
      </div>
      <span class="tts-progress-text">Ready</span>
    </div>
    
    <!-- Close button -->
    <button id="tts-close" class="tts-close-btn" title="Close TTS">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </button>
  </div>
</div>

<!-- TTS Overlay for highlighting -->
<div id="tts-overlay" class="tts-overlay">
  <div class="tts-overlay-content">
    <p>Click anywhere in the title or content to start reading from that position, or use the controls below to play the entire post.</p>
  </div>
</div>
