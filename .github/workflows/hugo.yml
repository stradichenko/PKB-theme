name: Build and Deploy ExampleSite to GitHub Pages

on:
  push:
    branches:
      - gh-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.128.0'
          extended: true

      - name: Cache Hugo modules & vendor
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            exampleSite/resources
            exampleSite/vendor
          key: ${{ runner.os }}-hugo

      - name: Reset & initialize Hugo module
        run: |
          cd exampleSite
          rm -f go.mod go.sum
          # Re-init go.mod pointing at this repo
          hugo mod init github.com/${{ github.repository }}

      - name: Install Hugo modules and vendor theme
        run: |
          cd exampleSite
          hugo mod tidy
          # Vendor everything into exampleSite/vendor/
          hugo mod vendor

      - name: Build example site
        run: |
          cd exampleSite
          hugo --minify --cleanDestinationDir --environment _default --logLevel debug

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: exampleSite/public