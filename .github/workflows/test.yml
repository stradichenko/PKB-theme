name: Test Hugo Theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        hugo-version: ['0.126.2']  # match your themeâ€™s min_version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ matrix.hugo-version }}
        extended: true

    - name: Install htmltest
      run: |
        # Fetch the latest htmltest release tag
        LATEST_VERSION=$(curl -s https://api.github.com/repos/wjdp/htmltest/releases/latest \
          | grep '"tag_name":' \
          | cut -d '"' -f 4)
        echo "LATEST_VERSION=${LATEST_VERSION}"
        # Download and install
        wget -q "https://github.com/wjdp/htmltest/releases/download/${LATEST_VERSION}/htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz"
        tar xzf htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz
        sudo mv htmltest /usr/local/bin/

    - name: Build and test exampleSite
      working-directory: exampleSite
      env:
        HUGO_MODULE_PROXY: direct
      run: |
        # Clear state and create fresh module setup
        rm -rf go.* public/
        
        # Initialize with the same module name as in hugo.toml
        hugo mod init github.com/stradichenko/PKB-theme-example
        
        # Add the theme as a replacement
        hugo mod edit -replace github.com/stradichenko/PKB-theme=../
        
        # Get and verify dependencies
        hugo mod get
        hugo mod verify
        
        # Build site
        hugo \
          --minify \
          --cleanDestinationDir \
          --environment production \
          --logLevel debug \
          --theme github.com/stradichenko/PKB-theme
