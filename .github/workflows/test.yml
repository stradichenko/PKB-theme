name: Test Hugo Theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        hugo-version: ['0.126.2']  # match your themeâ€™s min_version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ matrix.hugo-version }}
        extended: true

    - name: Install htmltest
      run: |
        # Fetch the latest htmltest release tag
        LATEST_VERSION=$(curl -s https://api.github.com/repos/wjdp/htmltest/releases/latest \
          | grep '"tag_name":' \
          | cut -d '"' -f 4)
        echo "LATEST_VERSION=${LATEST_VERSION}"
        # Download and install
        wget -q "https://github.com/wjdp/htmltest/releases/download/${LATEST_VERSION}/htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz"
        tar xzf htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz
        sudo mv htmltest /usr/local/bin/

    - name: Build and test exampleSite
      working-directory: exampleSite
      run: |
        # Initialize the module for the example site
        hugo mod init github.com/stradichenko/PKB-theme/exampleSite

        # Clear any existing module cache
        hugo mod clean

        # Configure module replacement to use local theme
        hugo mod edit -replace "github.com/stradichenko/PKB-theme=../"

        # Tidy and verify modules
        hugo mod tidy
        hugo mod verify

        # Build the site in production mode
        hugo \
          --minify \
          --cleanDestinationDir \
          --environment production \
          --logLevel debug \
          --themesDir "../"

        # Run HTML validation
        htmltest -c .htmltest.yml --log-level 3 --skip-external
