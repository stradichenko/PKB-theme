name: Test Hugo Theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: hugo-theme-test-${{ github.ref }}
  cancel-in-progress: true

env:
  HUGO_CACHEDIR: /tmp/hugo_cache

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        hugo-version: ['0.126.2']

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false   # no need for theme submodule; Hugo Modules will import it

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.8'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ matrix.hugo-version }}
          extended: true

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.HUGO_CACHEDIR }}
            exampleSite/vendor
          key: ${{ runner.os }}-hugo-cache-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugo-cache-

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Verify versions
        run: |
          hugo version
          go version

      - name: Install htmltest
        run: |
          LATEST=$(curl -s https://api.github.com/repos/wjdp/htmltest/releases/latest \
            | grep '"tag_name":' | cut -d '"' -f 4)
          wget -q "https://github.com/wjdp/htmltest/releases/download/${LATEST}/htmltest_${LATEST#v}_linux_amd64.tar.gz"
          tar xzf htmltest_${LATEST#v}_linux_amd64.tar.gz
          sudo mv htmltest /usr/local/bin/

      - name: Initialize Hugo Module
        working-directory: exampleSite
        run: |
          rm -f go.mod go.sum
          hugo mod init github.com/stradichenko/PKB-theme/exampleSite
          hugo mod edit -replace github.com/stradichenko/PKB-theme=../
          hugo mod tidy
          hugo mod verify

      - name: Vendor Hugo Modules
        working-directory: exampleSite
        run: hugo mod vendor

      - name: Build the site
        working-directory: exampleSite
        run: |
          hugo --minify \
               --cleanDestinationDir \
               --environment _default \
               --logLevel debug

      - name: Run HTML validation
        working-directory: exampleSite
        run: htmltest -c .htmltest.yml --log-level 3 --skip-external
