name: Test Hugo Theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        hugo-version: ['0.126.2']  # match your themeâ€™s min_version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ matrix.hugo-version }}
        extended: true

    - name: Install htmltest
      run: |
        # Fetch the latest htmltest release tag
        LATEST_VERSION=$(curl -s https://api.github.com/repos/wjdp/htmltest/releases/latest \
          | grep '"tag_name":' \
          | cut -d '"' -f 4)
        echo "LATEST_VERSION=${LATEST_VERSION}"
        # Download and install
        wget -q "https://github.com/wjdp/htmltest/releases/download/${LATEST_VERSION}/htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz"
        tar xzf htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz
        sudo mv htmltest /usr/local/bin/

    - name: Build and test exampleSite
      working-directory: exampleSite
      run: |
        # Debug workspace structure
        echo "Workspace structure:"
        ls -la ${GITHUB_WORKSPACE}
        
        # Clear any existing module state
        rm -rf go.mod go.sum
        
        # Initialize the module
        hugo mod init example.com/exampleSite
        
        # Use parent directory as module replacement
        hugo mod edit -replace "github.com/stradichenko/PKB-theme=${GITHUB_WORKSPACE}"
        
        # Verify module configuration
        cat go.mod
        
        # Get dependencies with verbose logging
        hugo mod get -u -v
        hugo mod tidy
        hugo mod verify
        
        # Build the site
        hugo \
          --minify \
          --cleanDestinationDir \
          --environment _default \
          --logLevel debug
        
        # Run HTML validation
        htmltest -c .htmltest.yml --log-level 3 --skip-external