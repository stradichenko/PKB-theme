name: Test Hugo Theme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: hugo-theme-test-${{ github.ref }}
  cancel-in-progress: true

env:
  HUGO_CACHEDIR: /tmp/hugo_cache

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        hugo-version: ['0.128.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ matrix.hugo-version }}
          extended: true

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.HUGO_CACHEDIR }}
            exampleSite/resources
            exampleSite/_vendor
          key: ${{ runner.os }}-hugo-${{ hashFiles('exampleSite/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Verify Hugo and Go versions
        run: |
          hugo version
          go version

      - name: Install htmltest
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/wjdp/htmltest/releases/latest | grep '"tag_name":' | cut -d '"' -f 4)
          wget -q "https://github.com/wjdp/htmltest/releases/download/${LATEST_VERSION}/htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz"
          tar xzf htmltest_${LATEST_VERSION#v}_linux_amd64.tar.gz
          sudo mv htmltest /usr/local/bin/

      - name: Init Hugo Module and vendor theme
        working-directory: exampleSite
        run: |
          hugo mod tidy
          hugo mod vendor

      - name: Build the site
        working-directory: exampleSite
        run: |
          hugo --minify --cleanDestinationDir --environment _default --logLevel debug

      - name: Run HTML validation
        working-directory: exampleSite
        run: |
          htmltest -c .htmltest.yml --log-level 3 --skip-external
