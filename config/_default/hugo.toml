[taxonomies]
  category = 'categories'
  tag = 'tags'

[menus]
  [[menus.main]]
      name = 'Home'
      pageRef = '/'
      weight = 10

  [[menus.main]]
      name = 'Posts'
      pageRef = '/posts'
      weight = 20
      
  [[menus.main]]
      name = 'Docs'
      pageRef = '/docs'
      weight = 30

  [[menus.main]]
      name = 'Tags'
      pageRef = '/tags'
      weight = 40

  [[menus.main]]
      name = 'About'
      pageRef = '/about'
      weight = 50

  [[menus.footer]]
      name = 'Terms'
      pageRef = '/terms'
      weight = 80

  [[menus.footer]]
      name = 'Privacy'
      pageRef = '/privacy'
      weight = 90

[module]
  noProxy = 'none'
  noVendor = ''
  private = '*.*'
  proxy = 'direct'
  vendorClosest = false
  workspace = 'off'

defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false
disableDefaultLanguageRedirect = false
disableLanguages = []

[languages]
  [languages.en]
    #contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = ''
    weight = 0
#    [languages.en.pagination]
#        disableAliases = true
#        pagerSize = 10
#         path = 'page'

[HTTPCache]
  [HTTPCache.cache]
    [HTTPCache.cache.for]
      excludes = ['**']
      includes = []

[build]
  noJSConfigInAssets = false
  useResourceCacheWhen = 'fallback'
  [build.buildStats]
    disableClasses = false
    disableIDs = false
    disableTags = false
    enable = false
  [[build.cacheBusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = '(css|styles|scss|sass)'

[caches]
  [caches.assets]
    dir = ':resourceDir/_gen'
    maxAge = -1
  [caches.getcsv]
    dir = ':cacheDir/:project'
    maxAge = -1
  [caches.getjson]
    dir = ':cacheDir/:project'
    maxAge = -1
  [caches.getresource]
    dir = ':cacheDir/:project'
    maxAge = -1
  [caches.images]
    dir = ':resourceDir/_gen'
    maxAge = -1
#  [caches.misc]
#    dir = ':cacheDir/:project'
#    maxAge = -1
  [caches.modules]
    dir = ':cacheDir/modules'
    maxAge = -1

[cascade]

[contentTypes]

[deployment]
  confirm = false
  dryRun = false
  force = false
  invalidateCDN = true
  maxDeletes = 256
  target = ''
  workers = 10

[frontmatter]
  date = ['date', 'publishdate', 'pubdate', 'published', 'lastmod', 'modified']
  expiryDate = ['expirydate', 'unpublishdate']
  lastmod = [':git', 'lastmod', 'modified', 'date', 'publishdate', 'pubdate', 'published']
  publishDate = ['publishdate', 'pubdate', 'published', 'date']

[imaging]
  anchor = 'Smart'
  bgColor = '#ffffff'
  hint = 'photo'
  quality = 75
  resampleFilter = 'box'

[markup]
  defaultMarkdownHandler = 'goldmark'

