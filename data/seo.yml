meta:
  # Core SEO meta tags
  title: "PKB Theme - Personal Knowledge Base" # CHANGE: Update with your site title
  description: "A modern Hugo theme for building personal knowledge bases and blogs" # CHANGE: Update with your site description
  keywords: ["Hugo", "Theme", "Blog", "Personal Knowledge Base", "PKB", "Documentation", "Notes"] # CHANGE: Replace with your relevant keywords
  author: "Your Name" # CHANGE: Replace with your actual name
  robots: "index, follow"
  language: "en" # CHANGE: Update if using a different language
  charset: "UTF-8"
  viewport: "width=device-width, initial-scale=1.0"
  
  # OpenGraph meta tags
  og:
    type: "website"
    site_name: "PKB Theme" # CHANGE: Update with your site name
    locale: "en_US" # CHANGE: Update if using different locale
    default_image: "/images/default-og.jpg" # CHANGE: Replace with your default social media image path
    image_width: 1200
    image_height: 630
    image_alt: "PKB Theme - Personal Knowledge Base" # CHANGE: Update alt text for your image
  
  # Twitter Card meta tags
  twitter:
    card: "summary_large_image"
    site: "@yourhandle" # CHANGE: Replace with your Twitter handle
    creator: "@yourhandle" # CHANGE: Replace with your Twitter handle
    
  # Additional meta tags
  theme_color: var(--color-primary) # CHANGE: Uses the primary color from your CSS variables
  msapplication_tilecolor: var(--color-primary) # CHANGE: Uses the primary color from your CSS variables
  canonical_base_url: "https://yoursite.com" # CHANGE: Replace with your actual domain

# Security and Privacy Headers
security:
  content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google-analytics.com; style-src 'self' 'unsafe-inline'" # CHANGE: Modify based on your external resources
  referrer_policy: "strict-origin-when-cross-origin"
  x_frame_options: "DENY"
  x_content_type_options: "nosniff"
  x_xss_protection: "1; mode=block"

# Performance optimizations
performance:
  critical_css: true
  preload_fonts: true
  lazy_load_images: true
  preconnect_domains: # CHANGE: Update with domains you actually use
    - "https://fonts.googleapis.com"
    - "https://fonts.gstatic.com"
    - "https://www.google-analytics.com"
  dns_prefetch: # CHANGE: Update with CDNs you actually use
    - "//cdnjs.cloudflare.com"
    - "//ajax.googleapis.com"

# Robots.txt template configuration
robots:
  # Optional crawl delay in seconds
  crawl_delay: 1
  
  # Crawlers to block completely (uncomment and customize as needed)
  blocked_crawlers:
    # - "AhrefsBot"
    # - "MJ12bot"
    # - "SemrushBot"
  
  # Custom disallow rules (add your own patterns)
  custom_disallow:
    # - "Disallow: /temp/"
    # - "Disallow: /backup/"
  
  # Sitemap location
  sitemap_url: "/sitemap.xml"

# Schema.org structured data
schema:
  organization:
    name: "PKB Theme" # CHANGE: Replace with your organization/personal brand name
    logo: "/images/logo.png" # CHANGE: Replace with your actual logo path
    url: "https://yoursite.com" # CHANGE: Replace with your actual domain
    contactPoint:
      telephone: "+1-000-000-0000" # CHANGE: Replace with your actual phone number or remove if not applicable
      contactType: "customer service"
    sameAs: # CHANGE: Replace with your actual social media profiles
      - "https://twitter.com/yourhandle"
      - "https://github.com/yourusername"
  
  website:
    name: "PKB Theme" # CHANGE: Replace with your site name
    url: "https://yoursite.com" # CHANGE: Replace with your actual domain
    description: "A modern Hugo theme for building personal knowledge bases" # CHANGE: Update with your site description
    inLanguage: "en" # CHANGE: Update if using different language
    
  breadcrumb:
    enabled: true
    
  article:
    author_type: "Person"
    publisher_type: "Organization"

# Social media profiles
social: # CHANGE: Replace all handles with your actual social media profiles
  twitter: "@yourhandle" # CHANGE: Your Twitter handle
  facebook: "yourpage" # CHANGE: Your Facebook page name
  linkedin: "yourprofile" # CHANGE: Your LinkedIn profile name
  github: "yourusername" # CHANGE: Your GitHub username
  # Additional social platforms
  youtube: "yourchannel" # CHANGE: Your YouTube channel name
  instagram: "yourprofile" # CHANGE: Your Instagram handle
  mastodon: "yourhandle@instance.social" # CHANGE: Your Mastodon handle and instance

# Internationalization and localization
i18n:
  default_language: "en" # CHANGE: Update if your primary language is different
  languages:
    - code: "en"
      name: "English"
      weight: 1
    # Add more languages as needed
    # - code: "es"
    #   name: "Espa√±ol"
    #   weight: 2
  
  # hreflang configuration
  hreflang:
    enabled: true
    x_default: "en" # CHANGE: Update if your default language is different

# Local SEO (if applicable) - CHANGE: Fill in if you have a physical business location
local_seo:
  business_name: "" # CHANGE: Your business name if applicable
  address: "" # CHANGE: Your business address
  city: "" # CHANGE: Your city
  state: "" # CHANGE: Your state/province
  postal_code: "" # CHANGE: Your postal/zip code
  country: "" # CHANGE: Your country
  phone: "" # CHANGE: Your business phone number
  geo_coordinates:
    latitude: "" # CHANGE: Your location coordinates if applicable
    longitude: "" # CHANGE: Your location coordinates if applicable

# Content feeds
feeds:
  rss:
    enabled: true
    limit: 20
    full_content: false
  json_feed:
    enabled: true
    limit: 20
  atom:
    enabled: false

# Monitoring and verification - CHANGE: Add your actual verification codes
monitoring:
  google_site_verification: "" # CHANGE: Your Google Search Console verification code
  bing_verification: "" # CHANGE: Your Bing Webmaster verification code
  yandex_verification: "" # CHANGE: Your Yandex verification code
  pinterest_verification: "" # CHANGE: Your Pinterest verification code
  facebook_domain_verification: "" # CHANGE: Your Facebook domain verification code

# Analytics and tracking - CHANGE: Add your actual tracking IDs
analytics:
  google_analytics: "" # CHANGE: Your Google Analytics tracking ID
  google_tag_manager: "" # CHANGE: Your Google Tag Manager ID
  google_search_console: "" # CHANGE: Your Search Console property ID
  bing_webmaster: "" # CHANGE: Your Bing Webmaster site ID
  yandex_metrica: "" # CHANGE: Your Yandex Metrica counter ID

# Default values for content without frontmatter
defaults:
  article_author: "PKB Theme Author" # CHANGE: Your default author name
  image_alt_suffix: " - PKB Theme" # CHANGE: Your site name for image alt text
  reading_time_words_per_minute: 200
  default_section: "blog"
  default_type: "article"

# Feature toggles
features:
  breadcrumbs: true
  related_posts: true
  estimated_reading_time: true
  social_sharing: true
  comments: true
  search: true
  dark_mode: true
  print_styles: true
  
# Advanced SEO features
advanced:
  # Canonical URL handling
  canonical:
    enabled: true
    trailing_slash: false # CHANGE: Set to true if you prefer URLs with trailing slashes
  
  # Pagination meta tags
  pagination:
    prev_next_links: true
    
  # Image optimization
  images:
    webp_fallback: true
    responsive_images: true
    default_quality: 85
    
  # AMP support
  amp:
    enabled: false
    
  # PWA manifest
  pwa:
    enabled: false
    manifest_path: "/manifest.json"
